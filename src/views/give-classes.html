<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Me ajuda | Sua plantaforma de estudos on-line </title>

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/partials/header.css">
    <link rel="stylesheet" href="/styles/partials/forms.css">
    <link rel="stylesheet" href="/styles/partials/page-give-classes.css">

  

    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <!-- javascript -->
    <script src="./scripts/addField.js" defer></script>
    
</head>
<body id="page-give-classes">

   <div id="container">
    <header class="page-header">

        <div class="top-bar-container">
            <a href="/">
            <img src="./assets/icons/back.svg" alt="Voltar">
            </a>

            <h5>Me Ajuda</h5>
        </div>

        <div class="header-content">
            <strong>Que incrivel que você pode ajudar alguem.</strong>
            <P>O primeiro passo e você preencher esse formulário de inscrição</P>
            
        </div>
    </header>

    <main>
            <form action="/save-classes" id="create-class" method="post">
                <fieldset>
                    <legend>Seus dados</legend>

                        <div class="input-block">
                            <label for="name">nome completo</label>
                            <input name="name" id="name" required>   
                        </div>
                        <div class="input-block">
                            <label for="avatar">Link da sua foto <small>(comece com http://)</small></label>
                            <input name="avatar" id="avatar" type="url" required>   
                        </div>
                        <div class="input-block">
                            <label for="whatsapp">whatsapp <small>(somente numero)</small></label>
                            <input name="whatsapp" id="whatsapp" type="number" required>   
                        </div>
                        <div class="textarea-block">
                            <label for="bio">Biografia</label>
                            <textarea name="bio" id="bio" required></textarea>
                        </div>                      
                  
                </fieldset>

                <fieldset>
                    <legend>Sobre a aula</legend>

                    <div class="select-block">
                        <label for="subject">Matéria</label>
                        <select name="subject" id="subject" required>
                            <option value="" disabled="" hidden="">Selecione uma opção</option>
                            < {%for subject in subjects %}
                            <option value="{{loop.index}}" >
                                {{subject}}
                            </>
                            {%endfor%}          
                        </select>
                    </div>

                    <div class="input-block">
                        <label for="cost">Custo da hora/aula
                            <small>(R$)</small>
                        </label>
                        <input name="cost" type="cost" id="cost" type="number" required>
                    </div>
                    
                </fieldset>


                <fieldset id="schedule-items">
                    <legend>Horários disponiveis
                        <button type="button" id="add-time">+ Novo Horário</button>
                    </legend>

                    <div class="schedule-item">

                        <div class="select-block">
                            <label for="weekday">Dia da semana</label>
                            <select name="weekday[]" weekday>
                                <option value="" disabled="" hidden="">Selecione uma opção</option>
                                   
                                {%for weekday in weekdays %}
                                    <option value="{{loop.index0}}"  >
                                        {{weekday}}
                                    </option>
                       
                                {%endfor%}

                            </select>
                        </div>

                        <div class="input-block">
                            <label for="time_from">Das</label>
                            <input type="time"  name="time_from[]" required>
                        </div>

                        <div class="input-block">
                            <label for="time_to">Até</label>
                            <input type="time"  name="time_to[]" required>
                        </div>
                    </div>

                 


                </fieldset>
            </form>

            <footer>
                <p>
                    <img src="./assets/icons/warning.svg" alt="Aviso importante">
                    Importante! <br> Preencha todos os dados
                </p>
                <button type="submit" form="create-class">Salvar cadastro</button>
            </footer>
       
    </main>
        

   </div>
</body>
</html>
