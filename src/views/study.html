<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Me ajuda | Sua plantaforma de estudos on-line </title>

    <link rel="stylesheet" href="/styles/main.css">

    <link rel="stylesheet" href="/styles/partials/page-study.css">
    <link rel="stylesheet" href="/styles/partials/header.css">
    <link rel="stylesheet" href="/styles/partials/forms.css">

    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    
</head>
<body id="page-study">

   <div id="container">
    <header class="page-header">

        <div class="top-bar-container">
            <a href="/">
            <img src="./assets/icons/back.svg" alt="Voltar">
            </a>

            <h5>Me Ajuda</h5>
        </div>

        <div class="header-content">
            <strong>Esses são as ajudas disponiveis</strong>
            <form id="search-teachers">
                <div class="select-block">
                    <label for="subject">Matéria</label>
                    <select name="subject" id="subject">
                        <option value="" disabled="" hidden="">Selecione uma opção</option>

                            {%for subject in subjects %}
                            <option value="{{loop.index}}" {{ "selected" if filters.subject == loop.index}} >
                                {{subject}}
                            </option>
                            {%endfor%}
      
                       

                    </select>
                </div>

                <div class="select-block">
                    <label for="weekday">Dia da semana</label>
                    <select name="weekday" id="weekday">
                        <option value="" disabled="" hidden="">Selecione uma opção</option>

                        
                        {%for weekday in weekdays %}
                        <option value="{{loop.index0}}" {{ "selected" if filters.weekday == loop.index0}} >
                            {{weekday}}
                        </option>
                       
                        {%endfor%}
                        
                        
                     
                     </select>
                </div>

                <div class="input-block">
                    <Label for="time">Hora</Label>
                    <input name="time" id="time" type="time" value="{{filters.time}}" >
                </div>
                <button type="submit">Filtrar</button>

            </form>
        </div>
    </header>

    <main>
        {% if helpers == "" %}
            <p class="no-results"> Nenhum ajudante encontrado com sua pesquisa. </p>

        {% else %}
            {%for helps in helpers%}
            <article class="teacher-item">
            <header>
                <img src={{helps.avatar}} alt={{helps.avatar}}>
                <div>
                    <strong>
                        {{helps.name}} 
                    </strong>
                    <span>{{helps.subject}}</span>
                </div>
            </header>          
            <p>{{helps.bio}}</p>
            <footer>
                <p>Preço/Hora<strong>R${{helps.cost}}</strong></p>
                
                <a href="http://api.whatsapp.com/send?1=pt_BR&phone=55{{helps.whatsapp}}&
                text=Tenho interesse na sua aula de {{helps.subject}} {{helps.name}}" class="button" target="_blank">
                    <img src="./assets/icons/whatsapp.svg" src="WhatsApp">Entrar em contato</a>
            </footer>
            </article>
            {%endfor%}
        {% endif %}

    </main>
        

   </div>
</body>
</html>
